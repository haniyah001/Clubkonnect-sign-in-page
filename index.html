<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- linking css file -->
    <link rel="stylesheet" href="style.css" />

    <!-- FONT AWESOME CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <title>Clubkonnect Sign-in Page</title>
  </head>
  <body>
    <section class="background">
      <div class="box">
        <div class="sign_in">
          <h1>Sign In.</h1>
          <p>Instant recharge of airtime, databundles, bills and much more.</p>
        </div>

        <div class="placeholder">
          <h2>Phone Number</h2>

          <input
            type="number"
            placeholder=""
            required
            name=""
          />

          <h2>Password</h2>

          <div class="input_2">
            
          <input
            type="password"
            placeholder=""
            required
            name=""
          />
          <!-- <i class="fa-regular fa-eye"></i> -->

          </div>

        </div>

        <div class="btn">
            <button>Sign in</button>  <i class="fa-solid fa-fingerprint"></i> 

        </div>


        <div class="sign_up">

            <h3>New User? <a href="">Sign Up</a></h3>

            <h3>Forgot Password? <a href="">Reset</a></h3>




        </div>

        <h4>clubkonnect v2.0.32</h4>

        
      </div>
    </section>
  </body>
</html>
